<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>textutils</title>
  </head>
  <body>
    <div class="container">
    <h1 class="text-center pt-5">Welcome to the Text Analyser.</h1>
    <!-- <h2>Enter your text below</h2> -->

    <form action ="/analyse" method="post"> {% csrf_token %}
        <div class="form-group">
            <h4><label class="font-weight-normal">Enter your text below</label></h4>
            <textarea name = "text" class="form-control" id="exampleFormControlTextarea3" rows="7"></textarea>
        </div>

        <!-- remove punctuation checkbox -->
        <div class="custom-control custom-checkbox">
          <input name ="removepunc" type="checkbox" class="custom-control-input" id="removepunc">
          <label class="custom-control-label" for="removepunc">Remove Punctuation</label>
        </div>

        <!-- Full Capiltile checkbox -->
        <div class="custom-control custom-checkbox">
          <input name ="fullcaps" type="checkbox" class="custom-control-input" id="fullcaps">
          <label class="custom-control-label" for="fullcaps">UPPERCASE</label>
        </div>
      
        <!-- Newline Remover checkbox -->
        <div class="custom-control custom-checkbox">
          <input name ="newlineremover" type="checkbox" class="custom-control-input" id="newlineremover">
          <label class="custom-control-label" for="newlineremover">New Line Remover</label>
        </div>

        <!-- Extra space Remover checkbox -->
        <div class="custom-control custom-checkbox">
          <input name ="extraspaceremover" type="checkbox" class="custom-control-input" id="extraspaceremover">
          <label class="custom-control-label" for="extraspaceremover">Extra Space Remover</label>
        </div>

        <!-- Chacracter count checkbox -->
        <div class="custom-control custom-checkbox">
          <input name ="charcount" type="checkbox" class="custom-control-input" id="charcount">
          <label class="custom-control-label" for="charcount">Character Count</label>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn btn-secondary mt-3">Analyze Text</button>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
